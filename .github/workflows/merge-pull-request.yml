name: Merge Pull Request
run-name: ${{ github.actor }} is testing new commits on ${{ github.ref_name }} ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run formatter check
        run: yarn format:check

      - name: Run tests
        run: yarn tests
